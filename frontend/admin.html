
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Smart Farmer</a>
            <ul>
                <li><a href="#manage-data">Manage Data</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="manage-data">
            <h2>Manage Market Data</h2>
            <div class="form-container">
                <h3>Add/Update Item</h3>
                <form id="item-form">
                    <div class="form-group">
                        <label for="item-name">Item Name</label>
                        <input type="text" id="item-name" required>
                    </div>
                    <div class="form-group">
                        <label for="item-price">Price</label>
                        <input type="number" id="item-price" required>
                    </div>
                    <button type="submit" class="btn">Save</button>
                </form>
            </div>

            <div id="items-list">
                <h3>Existing Items</h3>
                <!-- Items will be listed here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Smart Farmer's Dashboard. All rights reserved.</p>
    </footer>
    <script src="admin.js"></script>
</body>
</html>
