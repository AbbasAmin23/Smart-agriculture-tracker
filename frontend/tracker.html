<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop & Sensor Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Crop & Sensor Tracker</h1>
        <nav>
            <a href="farmer.html">Farmer Dashboard</a>
            <a href="forum.html">Forum</a>
            <a href="tracker.html">Tracker</a>
        </nav>
    </header>

    <main>
        <section id="crops-section">
            <h2>My Crops</h2>
            <form id="add-crop-form">
                <input type="text" id="crop-name" placeholder="New Crop Name" required>
                <input type="date" id="planting-date" required>
                <button type="submit">Add Crop</button>
            </form>
            <div id="crop-list"></div>
        </section>

        <section id="sensors-section">
            <h2>My Sensors</h2>
            <form id="add-sensor-form">
                <input type="text" id="sensor-name" placeholder="Sensor Name (e.g., Field A Moisture)" required>
                <input type="text" id="sensor-type" placeholder="Sensor Type (e.g., Soil Moisture)" required>
                <input type="text" id="sensor-location" placeholder="Location" required>
                <button type="submit">Add Sensor</button>
            </form>
            <div id="sensor-list"></div>
        </section>

        <section id="data-section">
            <h2>Sensor Data</h2>
            <div id="sensor-data-display">
                <p>Select a crop and sensor to view data.</p>
            </div>
        </section>
    </main>

    <script src="tracker.js"></script>
</body>
</html>
