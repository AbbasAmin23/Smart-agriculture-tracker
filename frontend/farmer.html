
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer's Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Smart Farmer</a>
            <ul>
                <li><a href="#market-prices">Market Prices</a></li>
                <li><a href="#weather">Weather</a></li>
                <li><a href="forum.html">Community Forum</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="market-prices">
            <h2>Market Prices</h2>
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search for a vegetable or fruit...">
            </div>
            <div id="price-trends-container">
                <!-- Price trends will be displayed here -->
            </div>
        </section>

        <section id="weather">
            <h2>Weather Updates</h2>
            <div id="weather-container">
                <!-- Weather updates will be displayed here -->
            </div>
        </section>

        <section id="smart-advice">
            <h2>Smart Farmer Advice</h2>
            <div id="advice-container">
                <!-- AI-based advice will be displayed here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Smart Farmer's Dashboard. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="farmer.js"></script>
</body>
</html>
